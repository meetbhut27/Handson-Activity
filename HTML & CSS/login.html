<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/0510a522a3.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>

<body>

    <div class="container">

        <header>
            <div><span>Modish </span> <span>Login </span> <span>Form </span></div>
        </header>

        <div class="form-container">
            <h2>Login Here &nbsp;<i class="fa-solid fa-hand-point-down"></i> </h2>

            <form>
                <div class="form-input">
                    <i class="fa-solid fa-envelope red"></i>
                    <input type="email" placeholder="Email" name="email">
                </div>

                <div class="form-input">
                    <i class="fa-solid fa-lock-open red"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>
            </form>

            <button><i class="fa-solid fa-right-from-bracket fa-xl red"></i></button>
        </div>

        <footer>&copy; 2018 Modish Login Form. All rights reserved | Desing by <span class="red">W3layouts</span>
        </footer>

    </div>

</body>

</html>
