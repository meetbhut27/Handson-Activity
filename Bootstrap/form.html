<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .white.form-control::placeholder {
                color: white !important;
            }
        </style>
    <title>Bootstrap Form</title>
</head>

<body>

    <section class="m-sm-3 m-1">

        <div class="container-md w-xxl-75 w-100">

            <div class="form-container bg-info-subtle p-sm-5 p-4 rounded ">

                <!-- form and inner container-->
                <form>
                    <div class="row shadow-sm">

                        <!-- General Infomation container -->
                        <div class="col-12 col-lg-6 justify-content-center bg-white rounded-start-3 p-sm-5 p-3">
                            <p class="fs-4 text-primary">General Infomation</p>

                            <div>

                                <select class="form-select mb-4">
                                    <option selected disabled>Title</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <div class="row justify-content-between">
                                    <div class="col-sm-6 col-12">
                                        <div class="mb-4">
                                            <input type="text" class="form-control" id="firstname"
                                                placeholder="First Name">
                                        </div>
                                    </div>

                                    <div class="col-sm-6 col-12">
                                        <div class="mb-4">
                                            <input type="text" class="form-control" id="lastname"
                                                placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>

                                <select class="form-select mb-4">
                                    <option selected disabled>Position</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <div class="mb-4">
                                    <input type="text" class="form-control" id="position" placeholder="Position">
                                </div>

                                <div class="row justify-content-between">
                                    <div class="col-sm-6 col-12">
                                        <div class="mb-4">
                                            <input type="text" class="form-control" id="BussinesArena"
                                                placeholder="Bussines Arena">
                                        </div>
                                    </div>

                                    <div class="col-sm-6 col-12">
                                        <select class="form-select mb-4">
                                            <option selected disabled>Employees</option>
                                            <option value=">50">>50</option>
                                            <option value="50-100">50-100</option>
                                            <option value="100+">100+</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- /General Infomation container -->

                        <!-- Contact Details container -->
                        <div class="col-12 col-lg-6 justify-content-center bg-primary rounded-end-3 p-sm-5 p-3 text-white">
                            <p class="fs-4 ">Contact Details</p>

                            <div>
                                
                                <!-- Street + Nr field  -->
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-white white" id="Street" placeholder="Street + Nr">
                                </div>

                                <!-- Additional Information field -->
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-white white" id="AdditionalInformation" placeholder="Additional Information">
                                </div>

                                <!-- zipcode and place field -->
                                <div class="row justify-content-between">
                                    <div class="col-sm-4 col-5">
                                        <div class="mb-4">
                                            <input type="text" class="form-control bg-primary text-white white" id="zipcode"
                                                placeholder="Zip Code">
                                        </div>
                                    </div>

                                    <div class="col-sm-8 col-7">
                                        <div class="mb-4">
                                            <input type="text" class="form-control bg-primary text-white white" id="place"
                                                placeholder="Place">
                                        </div>
                                    </div>
                                </div>

                                <!-- country field -->
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-white white" id="country" placeholder="Country">
                                </div>

                                <!-- Code and Phonenumber fields -->
                                <div class="row justify-content-between">
                                    <div class="col-sm-4 col-5">
                                        <div class="mb-4">
                                            <input type="text" class="form-control bg-primary text-white white" id="code"
                                                placeholder="Code+">
                                        </div>
                                    </div>

                                    <div class="col-sm-8 col-7">
                                        <div class="mb-4">
                                            <input type="text" class="form-control bg-primary text-white white" id="Phonenumber"
                                                placeholder="Phone Number">
                                        </div>
                                    </div>
                                </div>

                                <!-- Your Email field-->
                                <div class="mb-4">
                                    <input type="email" class="form-control bg-primary text-white white" id="email" placeholder="Your Email">
                                </div>

                                <!-- Terms and Conditions checkbox -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms">
                                    <label class="form-check-label" for="terms">
                                      I do accept the <span class="text-decoration-underline">Terms and Conditions</span> of your site.
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-light text-body-secondary">REGISTER</button>

                            </div>

                        </div>
                        <!--/ Contact Details container -->

                    </div>
                </form>
                <!-- /form and inner container-->

            </div>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
